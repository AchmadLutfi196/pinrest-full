</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-bold text-gray-700 ml-4">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-5 pointer-events-none text-gray-400">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="block w-full rounded-full border-none bg-input-bg py-4 pl-12 pr-12 text-text-main placeholder-gray-400 focus:ring-2 focus:ring-primary/50 focus:bg-white sm:text-sm shadow-inner transition-all" placeholder="Enter your password" type="password"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-4 cursor-pointer text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</div>
</div>
</div>
<div class="flex items-center justify-between px-2">
<label class="flex items-center gap-3 cursor-pointer group">
<div class="relative flex items-center">
<input class="peer h-5 w-5 appearance-none rounded border-2 border-gray-300 bg-white checked:bg-primary checked:border-primary transition-all focus:ring-0 focus:ring-offset-0 cursor-pointer" type="checkbox"/>
<span class="material-symbols-outlined absolute left-0 top-0 pointer-events-none opacity-0 peer-checked:opacity-100 text-white text-[18px] font-bold">check</span>
</div>
<span class="text-sm font-medium text-gray-500 group-hover:text-gray-700 transition-colors">Remember me</span>
</label>

                    </a>

                    Log In
                </button>
